<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçÖ</text></svg>">

</head>

<body>

  <div class="timer-buttons">
    <button class="timer-btn pomodoro active" data-time="1500">
      Pomodoro
    </button>
    <button class="timer-btn short-break" data-time="300">
      Short Break
    </button>
    <button class="timer-btn long-break" data-time="900">
      Long Break
    </button>
  </div>

  <div class="circle">
    <div class="inner-circle">
      <div class="countdown">
        <h1></h1>
        <p class="play-pause"></p>
      </div>
    </div>
  </div>

</body>

<script src="main.js"></script>

</html>
